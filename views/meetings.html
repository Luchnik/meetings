<div class="card meetings cf">

  <div class="textintro">
    <h1>Add a Meeting</h1>
  </div>

  <form class="formgroup addmeeting cf" name="myForm" ng-submit="addMeeting()" novalidate>

    <div class="inputwrapper">
    	<input type="text" name="meetingname" placeholder="Meeting name"
    	ng-model="meetingname" ng-required="true">
    </div>
    	
    <button type="submit" class="btn"
    	ng-disabled="myForm $invalid">+</button>

  </form>

  <p id="currMeet" ng-show="currentUser" ng-href="#/meetings">Current meetings
      <span ng-show="howManyMeetings" class="badge">{{howManyMeetings}}</span>
  </p>

  <div class="meeting" ng-repeat="(key, meeting) in meetings">
    <button class="btn btn-delete tooltip"
      ng-click="deleteMeeting(key)">
      <span>Delete this meeting</span>
    </button>
    <span class="text">{{meeting.name}}</span>
  </div>

</div><!-- meetings cf -->
